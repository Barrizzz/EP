<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claim Your Prize</title>
</head>
<body>
    <h1>Claim Your Prize</h1>
    <p>Please enter your email address and payment details to proceed:</p>
    <form>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>
        <label for="payment">Payment Details:</label>
        <input type="text" id="payment" name="payment" required>
        <br><br>
        <button>Submit</button>
    </form>
</body>
</html>
